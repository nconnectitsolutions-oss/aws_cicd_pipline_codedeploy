<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Background Image with opacity */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Alfa Slab One,cursive;
            background: url('./assets/images/sports-tools\ copy.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Background Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% opacity black overlay */
        }

        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 30px;
            width: 70%; /* Decreased width */
            max-width: 1000px; /* Decreased max-width */
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Left Section Styling */
        .left-section {
            background-color: #1d3f68;
            color: #fff;
            padding: 30px;
            flex: 1;
            border-radius: 15px 0 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 15px;
            animation: slideInLeft 1s ease-out;
        }

        .left-section p {
            font-size: 18px;
            animation: fadeInUp 1s ease-out;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-buttons a {
            color: white;
            font-size: 24px;
            background-color: #333;
            padding: 10px;
            border-radius: 50%; /* Ensure circular shape */
            width: 40px; /* Ensure circular shape */
            height: 40px; /* Ensure circular shape */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline */
        }

        .social-buttons a:hover {
            background-color: #00aaff;
        }

        /* Right Section Styling */
        .right-section {
            flex: 1;
            padding: 20px;
        }

        .right-section h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            animation: slideInRight 1s ease-out;
        }

        .right-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        .right-section .forgot-password {
            color: #1d3f68;
            text-decoration: none;
            font-weight: bold;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #1d3f68;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #00aaff;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .login-form {
                padding: 20px;
            }
        }

        @media (max-width: 1024px) {
            .login-form {
                flex-direction: column;
                padding: 20px;
            }

            .left-section {
                border-radius: 15px;
                margin-bottom: 20px;
                text-align: center;
            }

            .social-buttons a {
                font-size: 20px;
                width: 35px; /* Ensure circular shape */
                height: 35px; /* Ensure circular shape */
            }

            .right-section h1 {
                font-size: 26px;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-form {
                width: 90%;
                margin: 0 auto;
                margin:10px;
            }

            .left-section h1 {
                font-size: 28px;
            }

            .right-section h1 {
                font-size: 24px;
            }

            .right-section input {
                font-size: 14px;
                padding: 12px;
            }

            .register-btn {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .left-section h1 {
                font-size: 20px;
            }

            .right-section h1 {
                font-size: 18px;
            }

            .right-section input {
                font-size: 12px;
                padding: 8px;
            }

            .register-btn {
                font-size: 14px;
                padding: 10px;
            }

            .social-buttons a {
                font-size: 16px;
                padding: 6px;
                width: 30px; /* Ensure circular shape */
                height: 30px; /* Ensure circular shape */
            }
        }
    </style>
</head>
<body>

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <div class="login-container">
        <!-- Forgot Password Form -->
        <div class="login-form">
            <!-- Left Section: SportsMeet Branding -->
            <div class="left-section">
                <h1>SportsMeet</h1>
                <p>Forgot your password? Enter your email to reset it.</p>
                <div class="social-buttons">
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="google"><i class="fab fa-google"></i></a>
                    <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Right Section: Forgot Password Form -->
            <div class="right-section">
                <h1>Reset Password</h1>
                <form>
                    <!-- Email Input -->
                    <input type="email" placeholder="Email Address" required>
                    <!-- Submit Button -->
                    <button type="submit" class="register-btn">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Meet</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Add Bootstrap Icons CDN link in the <head> section -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand meet" href="index.html">Sports Meet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login/Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section1">
        <div class="search-section1 mt-4">
            <form class="row g-3 result" id="searchForm">
                <!-- Location Input with Icon -->
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-geo-alt"></i> <!-- Bootstrap Location Icon -->
                        </span>
                        <input type="text" class="form-control location" id="locationInput" placeholder="Enter Location" required>
                    </div>
                </div>
    
                <!-- Sport Dropdown -->
                <div class="col-md-3">
                    <select class="form-select location" id="sportInput">
                        <option selected>Select Sport</option>
                        <option>Cricket</option>
                        <option>Badminton</option>
                        <option>Soccer</option>
                        <option>Basketball</option>
                        <option>Swimming</option>
                    </select>
                </div>
    
                <!-- Date Input -->
                <div class="col-md-2">
                    <input type="date" class="form-control location" id="dateInput" required>
                </div>
    
                <!-- Time Input -->
                <div class="col-md-2">
                    <input type="time" class="form-control location" id="timeInput" required>
                </div>
    
                <!-- Search Button -->
                <div class="col-md-2">
                    <button type="submit" class="btn btn-light w-100 location">Search</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Search Results Section -->
    <div class="container mt-4">
        <h3 class="text-center">Search Results</h3>
        <div class="row" id="resultsContainer">
            <!-- Search results will be inserted here dynamically -->
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <!-- Contact Us Section -->
                <div class="col-md-3">
                    <h5>Contact Us</h5>
                    <div class="footer-links">
                        <a href="#">Email Us</a>
                        <a href="#">FAQ</a>
                        <a href="#">Support</a>
                        <a href="#">Terms & Conditions</a>
                    </div>
                </div>
    
                <!-- Quick Links Section -->
                <div class="col-md-3">
                    <h5>Quick Links</h5>
                    <div class="footer-links">
                        <a href="#">Venues</a>
                        <a href="#">Sports</a>
                        <!-- <a href="#">Privacy Policy</a> -->
                    </div>
                </div>
    
                  <!-- Follow Us Section -->
                  <div class="col-md-3">
                    <h5>Follow Us</h5>
                    <div class="footer-icons">
                        <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
    
                <!-- Newsletter Section -->
                <div class="col-md-3">
                    <h5>Newsletter</h5>
                    <div class="newsletter">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email Address">
                            <button class="btn btn-primary">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="border-white">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2025 Sports Meet. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let resultsData = [
                {name: "National Stadium", rating: "4.5", address: "123 Main St, City, Country", img: "assets/images/natinal-sdm.jpg"},
                {name: "City Arena", rating: "4.2", address: "456 Market St, City, Country", img: "assets/images/natinal-sdm.jpg"},
                {name: "Sports Complex", rating: "4.7", address: "789 Broadway, City, Country", img: "assets/images/natinal-sdm.jpg"}
            ];
            
            let container = document.getElementById("resultsContainer");
            resultsData.forEach(result => {
                let resultCard = `
                    <div class="col-md-4 mb-4">
                        <div class="shadow1 border-0 p-3">
                            <img src="${result.img}" class="card-img-top" alt="Stadium">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5>${result.name}</h5>
                                    <strong>${result.rating} <i class="bi bi-star-fill text-warning"></i></strong>
                                </div>
                                <p class="text-truncate" style="max-width: 200px;">${result.address}</p>
                                <div class="additional-images">
                                <div class="d-flex">
                                    <img src="${result.img}" class="img-fluid rounded extra-image me-2" alt="Image">
                                    <img src="${result.img}" class="img-fluid rounded extra-image" alt="Image">
                                </div>
                              
                                                <span id="moreImagesText" class="text-primary" style="cursor: pointer;  margin-left: 10px; font-size: 10px;" onclick="redirectToDetails()">
                                                    +2<span id="extraCount"></span> images
                                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += resultCard;
            });
        });
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Slice Address Text
        let addressDiv = document.getElementById("addressDiv");
        let fullAddress = addressDiv.innerText;
        if (fullAddress.length > 30) {
            addressDiv.innerText = fullAddress.slice(0, 30) + "...";
        }
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

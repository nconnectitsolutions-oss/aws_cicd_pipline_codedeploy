<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .form-control {
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            margin-bottom: 12px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.2);
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 20px;
        }

        .register-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .form-check-input {
            width: 40px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: auto;
                min-height: 100vh;
                padding: 20px;
            }

            .register-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Create Your Account</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
            </div>

            <input type="text" class="form-control" placeholder="Username" required>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="tel" class="form-control" placeholder="Mobile Number" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" required>

            <!-- Toggle Switch for User/Owner -->
            <div class="toggle-container">
                <span><strong>Register as:</strong></span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="userTypeSwitch">
                    <label class="form-check-label" for="userTypeSwitch" id="userTypeLabel">User</label>
                </div>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('userTypeSwitch').addEventListener('change', function () {
            document.getElementById('userTypeLabel').textContent = this.checked ? 'Owner' : 'User';
        });
    </script>

</body>
</html>
